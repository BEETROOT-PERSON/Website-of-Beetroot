<!DOCTYPE html>
<html>
    <head>
        <title>Form Submission</title>
        <link rel = "icon" type = "image/webp" href = "websiteContent/beetroot.webp">
    </head>

    <body>
        <form action = "index.php" method = "post" enctype="multipart/form-data">
            <label for = "username">Username:</label>
            <input type = "text" id = "username" placeholder = "Please enter your username" required><br>

            <label for = "password">Password:</label>
            <input type = "password" id = "password" placeholder = "Please enter your password" required><br>

            <label for = "email>">Email:</label>
            <input type = "email" id = "email" placeholder = "youremail@gmail.com" required><br>

            <label for = "phone number">Phone Number:</label>
            <input type = "tel" id = "phone number" placeholder = "123-456-7890" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

            <label for = "birthday">Brith Date:</label>
            <input type = "date" id = "birthday" placeholder = "07-29-2009" required><br>

            <label for = "amount">Amount:</label>
            <input type = "number" id = "amount" placeholder = "69" min = 0 max = 100 value = 69 required><br>

            <label for = "title">Title:</label>
            
            <label for = "Mr">Mr.</label>
            <input type = "radio" id = "Mr" value = "Mr.">
            <label for = "Mrs">Mrs.</label>
            <input type = "radio" id = "Mrs" value = "Mrs.">
            <label for = "Miss">Miss.</label>
            <input type = "radio" id = "Miss" value = "Miss.">
            <label for = "Ms">Ms.</label>
            <input type = "radio" id = "Ms" value = "Ms.">
            <label for = "Dr">Dr.</label>
            <input type = "radio" id = "Dr" value = "Dr."><br>

            <label for = "payment">Paument:</label>
            <select id = "payment">
                <option value = "visa">Visa</option>
                <option value = "mastercard">Mastercard</option>
                <option value = "discover">Discover</option>
            </select><br>

            <label for = "checkbox">Do you like beetroots?</label>
            <input type = "checkbox" id = "checkbox"><br>

            <label for = "prompt">Comments?</label>
            <textarea type = "text" id = "prompt" placeholder = "Enter any comments questions or concerns here!" rows = 6 cols = 19></textarea><br>

            <label for = "file">Enter a file:</label>
            <input type = "file" id = "file" accecpt = "image/jpeg, image/png"><br>

            <input type = "reset">
            <input type = "submit">
        </form>
        <!--You can also use minlength = "" and maxlength = "" to make 
        a min and max amount of characters you can input-->
        <!--POST is for private info, and GET is for not private info-->
    </body>
</html>
